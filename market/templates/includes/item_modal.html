
<!--More Info Modal-->
<div class="modal fade" id="Modal-MoreInfo-{{item.id}}" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #212121;">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
        <!--  -->
          {{ item.name }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color:white;">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6>Description</h6>
        <p>{{ item.description}}<p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>


<!--Purchase Item Modal -->
<div class="modal fade" id="Modal-PurchaseItem-{{item.id}}" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #212121;">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
        <!--  -->
          {{ item.name }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color:white;">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to buy the {{ item.name }} for ${{ item.price }}?</p>

        <form method="POST" action="{{ url_for('market_page') }}">
          {{ purchase_form.hidden_tag() }}
          <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.id }}">
          {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary " data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
